<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Diogo Moreira" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="resultado"></div>
      <button id="limpar" class="funcao">C</button>
      <button id="operador" class="funcao">/</button>

      <button class="tecla">7</button>
      <button class="tecla">8</button>
      <button class="tecla">9</button>

      <button id="operador" class="funcao">X</button>

      <button class="tecla">4</button>
      <button class="tecla">5</button>
      <button class="tecla">6</button>

      <button id="operador" class="funcao">+</button>
      <button class="tecla">1</button>
      <button class="tecla">2</button>
      <button class="tecla">3</button>
      <button id="operador" class="funcao">-</button>
      <button class="tecla" id="zero">0</button>
      <button class="tecla">.</button>
      <button id="igual" class="funcao">=</button>
    </div>
    <script src="JavaScript.js"></script>
  </body>
</html>
